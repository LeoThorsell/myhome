<script type="text/x-red" data-template-name="YrSunRiseSet">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag" />Name</label>
		<input type="text" id="node-input-name" placeholder="Name" />
		<label for="node-input-lat"><i class="icon-tag" />Latitude (dec)</label>
        <input type="text" id="node-input-lat" placeholder="lat" />
		<label for="node-input-lon"><i class="icon-tag" />Longitude (dec)</label>
        <input type="text" id="node-input-lon" placeholder="lon" />
		<label for="node-input-rise"><i class="icon-tag" />Rise payload</label>
        <input type="text" id="node-input-risePayload" placeholder="risePayload" />
		<label for="node-input-set"><i class="icon-tag" />Set payload</label>
        <input type="text" id="node-input-setPayload" placeholder="setPayload" />
    </div>
</script>

<script type="text/x-red" data-help-name="YrSunRiseSet">
   <p>Simple sample input node. Just sends a single message when it starts up.
   This is not very useful.</p>
   <p>Outputs an object called <b>msg</b> containing <b>msg.topic</b> and
   <b>msg.payload</b>. msg.payload is a String.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('YrSunRiseSet',{
        category: 'input',      // the palette category
		color: '#a6bbcf',
		defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
			lon: {value:'', required:true},
			lat: {value:'', required:true},
			risePayload:{value:'rise'},
			setPayload:{value:'set'}
        },
        inputs:0,                // set the number of inputs - only 0 or 1
        outputs:1,               // set the number of outputs - 0 to n
        icon: "arrow-in.png",    // set the icon (held in public/icons)
        label: function() {      // sets the default label contents
            return this.name||'riseset';
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
