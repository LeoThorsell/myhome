<script type="text/x-red" data-template-name="Dreambox">
	<div class="form-row">
		<label for="node-input-url"><i class="icon-tasks" />Url</label>
		<input type="text" id="node-input-url" placeholder="Url" />
	</div>
	<div class="form-row">
		<label for="node-input-port"><i class="icon-tag" />Port</label>
        <input type="text" id="node-input-port" placeholder="Port" />
    </div>

<script type="text/x-red" data-help-name="Dreambox">
	<p>Dreambox</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Dreambox',{
        category: 'output',      // the palette category
		color:"#b6a1ae",
        inputs:1,                // set the number of inputs - only 0 or 1
        outputs:0,               // set the number of outputs - 0 to n
		defaults: {             // defines the editable properties of the node
            url: {value:""},   //  along with default values.
			port: {value:"", required:true}
        },
		icon: "arrow-in.png",    // set the icon (held in public/icons)
        label: function() {      // sets the default label contents
            return 'Dreambox';
        },
        labelStyle: function() { // sets the class to apply to the label
            return "node_label_italic";
        }
    });
</script>
