<script type="text/x-red" data-template-name="TellstickRemote">
	<div class="form-row">
		<label for="node-input-host"><i class="icon-tasks" />Host</label>
        <input type="text" id="node-input-host" placeholder="host" />
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="icon-tag" />Port</label>
        <input type="text" id="node-input-port" placeholder="port" />
	</div>
	<div class="form-row">
        <label for="node-input-username"><i class="icon-tag" />Username</label>
        <input type="text" id="node-input-username" placeholder="username" />
	</div>
	<div class="form-row">
        <label for="node-input-password"><i class="icon-tag" />Password</label>
        <input type="text" id="node-input-password" placeholder="password" />
	</div>
	<div class="form-row">
        <label for="node-input-database"><i class="icon-tag" />Database</label>
        <input type="text" id="node-input-database" placeholder="database" />
	</div>
	<div class="form-row">
        <label for="node-input-tsName"><i class="icon-tag" />TS-name</label>
        <input type="text" id="node-input-tsName" placeholder="tsName" />
	</div>
</script>

<script type="text/x-red" data-help-name="TellstickRemote">
	<p>Tellstick remote inputr</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('TellstickRemote',{
        category: 'input',      // the palette category
		color:"#d6444f",
		defaults: {             // defines the editable properties of the node
			host: {value:""},   //  along with default values.
			port: {value:""},
			username: {value:""},
			password: {value:""},
			database: {value:""},
			tsName: {value:""},
        },
        inputs:0,                // set the number of inputs - only 0 or 1
        outputs:2,               // set the number of outputs - 0 to n
        icon: "arrow-in.png",    // set the icon (held in public/icons)
        label: function() {      // sets the default label contents
            return this.tsName || 'TellstickRemote';
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
